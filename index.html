<!DOCTYPE html>
<html>
  <head>
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="main-header">

      <h1>The Code Review</h1>
      <div class="wrapper description">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

    </header>

    <main class="wrapper">

      <form action="index.html" method="post">

        <fieldset class="contact">

          <legend>Contact Information</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="user_fullname" placeholder="Required" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="(999) 999-9999">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="CT">Connecticut</option>
            <option value="ME">Maine</option>
            <option value="MA">Massachusetts</option>
            <option value="NH">New Hampshire</option>
            <option value="RI">Rhode Island</option>
            <option value="VT">Vermont</option>
          </select>

          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="user_zipcode" placeholder="99999-9999">

        </fieldset>

        <fieldset class="newsletter">

          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to to receive</p>

          <p><input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label></p>
          <p><input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label></p>
          <p><input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">Javascript News</label></p>

          <p>Newsletter format</p>
          <p><input type="radio" id="format_html" value="format_html" name="user_format"><label for="format_html">HTML</label></p>
          <p><input type="radio" id="format_css" value="format_css" name="user_format"><label for="format_css">Plain text</label></p>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

      </form>

    </main>

    <footer class="main-footer">
      Copyright The Code Review
    </footer>

  </body>
</html>
